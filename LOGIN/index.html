<!DOCTYPE html>
<html>
<head>
	<title>Tela de Login</title>
	<link rel="stylesheet" typetext href="index.css">
</head>
<body>
	<div class="container">		
		<h1>Login</h1>
			<input id="user" type="usuario" name="usuario" placeholder="E-mail">
			<input type="senha" id="senha" name="senha" placeholder="Senha">
			<button id="entrar" type="submit" onclick="Entrar()">Entrar</button>
			<div id="carregando" style="display: none;"> 
				<h1>
					carregando
				</h1>
			</div>
</div>
		<script>

		function Entrar() {
		var user = document.getElementById("user").value;
        var senha = document.getElementById("senha").value;
		if (user == '' || senha == '')  {
		alert('Preencha os campos');
		user.focus();
		senha.focus();
		
		}
	}

		function Entrar() {
        document.getElementById("user").style.display = "none";
		document.getElementById("senha").style.display = "none";
        document.getElementById("entrar").style.display = "none";
        document.getElementById("carregando").style.display = "block";
		}

		</script>

	</div>
	<script src="script.js"></script>
</body>
</html>
